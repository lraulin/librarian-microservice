server.port=8081
spring.application.nam=librarian-service

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

## Spring DATASOURCE
spring.datasource.url = jdbc:mysql://localhost:3306/library?useSSL=false
spring.datasource.username = root
spring.datasource.password = root

## Hibernate Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

## Show sql statements from jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Fixes an error concerning a reference issue for BookCopy and BookLoan
spring.jackson.serialization.fail-on-empty-beans=false